<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>Demo 1</title>
<link rel="stylesheet" href="css/style.css" />
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.js"></script>
<script src="js/video.js"></script>

</head>

<body>





<div class="videoContainer">
	
	<video id="myVideo" controls preload="auto" poster="poster.jpg" width="100%" height="100%">
	 <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
    <source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg'>
	  <p>Your browser does not support the video tag.</p>
	</video>
	<div class="topControl">
		<div class="btnPlay btn" title="Play/Pause video"></div>
		<div class="time">
			<span class="current">00:00</span>/<span class="duration">00:00</span> 
		</div>
		<div class="progress">
			<span class="bufferBar"></span>
			<span class="timeBar"></span>
		</div>
		<div class="soundBox">
			<div class="sound sound2 btn" title="Mute/Unmute sound"></div>
			<span class="volume_none">
				<div class="volume_box">
					<span class="volumeT">100</span>
					<div class="volume" title="Set volume">
						<span class="volumeBar"></span>					
					</div>
					<span class="volumeB">0</span> 
				</div>
			</span>
		</div>
		<div class="btnFS btn" title="Switch to full screen"></div>
	</div>
	<div class="loading"></div>
	<!--自定义样式 end-->
</div>



</body>
</html>
